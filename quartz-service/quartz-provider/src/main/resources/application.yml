dubbo:
  application:
    # 应用名称
    name: quartz-provider
  protocol:
    # 协议名称
    name: dubbo
    # 协议端口
    port: -1
  consumer:
    timeout: 600000
  provider:
    filter: -exception

  # dubbo 多注册中心配置
  registries:
    quartzRegistry:
      # 注册中心地址 quartz
      address: zookeeper://47.96.154.148:2182
      timeout: 600000
    rabbitmqRegistry:
      # 注册中心地址 rabbitmq
      address: zookeeper://211.159.223.185:2183
      timeout: 600000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://123.60.165.47:3306/qgexam?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: Eeeee11111
    hikari:
      max-lifetime: 500000

  # redis配置
  redis:
    host: 120.46.166.53
    port: 6379
    password: Eeeee-11111
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 4
        min-idle: 0

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never


mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启下划线和驼峰命名自动转换
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 逻辑删除字段自动处理
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 主键自增
      id-type: auto
  # mapper文件位置
  mapper-locations: classpath*:/mapper/**/*.xml






