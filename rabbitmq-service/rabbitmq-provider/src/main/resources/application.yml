dubbo:
  application:
    # 应用名称
    name: rabbitmq-provider
  protocol:
    # 协议名称
    name: dubbo
    # 协议端口
    port: -1
  provider:
    filter: -exception

  # dubbo 多注册中心配置
  registries:
    rabbitmqRegistry:
      # 注册中心地址 rabbitmq
      address: zookeeper://211.159.223.185:2183
      timeout: 600000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://123.60.165.47:3306/qgexam?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: Eeeee11111
    hikari:
      max-lifetime: 500000

  # redis配置
  redis:
    host: 120.46.166.53
    port: 6379
    password: Eeeee-11111
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 4
        min-idle: 0

  rabbitmq:
    host: 101.35.52.77
    port: 5672
    username: qgexam
    password: qgexam
    virtual-host: /qgexam
    # 开启发送端确认
    publisher-confirm-type: correlated
    # 开启发送端抵达队列确认
    publisher-returns: true
    # 只要抵达队列，以异步的方式回调returnCallback
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual



mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启下划线和驼峰命名自动转换
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 逻辑删除字段自动处理
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 主键自增
      id-type: auto
  # mapper文件位置
  mapper-locations: classpath*:/mapper/**/*.xml






